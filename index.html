<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pool Game</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
                <div id="game-container">
                <canvas id="screen"></canvas>
                
                <div id="game-ui" style="display: none; position: absolute; top: 0; left: 0; width: 100%; color: white; text-align: center; padding: 10px; background-color: rgba(0,0,0,0.5);">
                    <span id="current-player">Current Player: Player 1</span> | 
                    <span id="score">Player 1: 0 | Player 2: 0</span>
                </div>
            </div>

            <div id="menu-overlay" class="overlay">
                <h1>Pool Game</h1>
                <button id="player-vs-player-btn">Player vs Player</button>
                <button id="player-vs-computer-btn">Player vs Computer</button>
                <button id="about-btn">About</button>
            </div>

            <div id="difficulty-overlay" class="overlay" style="display: none;">
                <h2>Choose Difficulty</h2>
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="medium">Medium</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
                <button id="difficulty-back-btn">Back</button>
            </div>

            <div id="controls-overlay" class="overlay" style="display: none;">
                <h2>Controls</h2>
                <p>Aim: Mouse</p>
                <p>Shoot: Left Click</p>
                <p>Power: Mouse position from white ball</p>
                <button id="controls-back-btn">Back</button>
            </div>

            <script src="js/Color.js"></script>
            <script src="js/Vector2.js"></script> 
            <script src="js/Ball.js"></script>    
            <script src="js/Stick.js"></script>   
            <script src="js/canvas.js"></script>
            <script src="js/assets.js"></script>
            <script src="js/gameworld.js"></script>
            <script src="js/game.js"></script>
            <script src="js/menu.js"></script>
    </body>
</html>
